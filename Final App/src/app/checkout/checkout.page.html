<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Confirmation</h1>

  <div class="cart-items">
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src="../../assets/cart/track.png" />
        </div>

        <div class="item-info">
          <p>Tracking Compass</p>
          <p>SSC Alangilan</p>
          <p>June 20, 2023 | 9:00AM</p>

          <div class="qty-selector">
            <ion-button fill="clear">-</ion-button>
            <ion-label>1</ion-label>
            <ion-button fill="clear">+</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="address">
    <ion-item lines="none">
      Batangas State University
      <ion-badge slot="end">&nbsp;</ion-badge>
    </ion-item>
  </div>

  <hr>

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Organization</ion-label>
      <ion-label slot="end" class="ion-text-right">Supreme Student Council Alangilan</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Time</ion-label>
      <ion-label slot="end" class="ion-text-right">9:00 AM</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Venue</ion-label>
      <ion-label slot="end" class="ion-text-right">Amphi Theater</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Status</ion-label>
      <ion-label slot="end" class="ion-text-right">Completed</ion-label>
    </ion-item>
  </div>
</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" routerLink="/confirm" routerDirection="forward">Confirm</ion-button>
  </ion-toolbar>
</ion-footer>
