<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" alt="logo"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Log in</ion-button>

      <div class="sign-up">
        Don't have an account? <ion-button color="warning" fill="clear" routerLink="/signup" routerDirection="forward">Sign up</ion-button>
      </div>
      <p class="ion-text-center">
        <ion-text>or sign in with</ion-text>
      </p>
      <p class="ion-text-center">
        <ion-icon name="logo-facebook" color="success"></ion-icon>
        <ion-icon name="logo-google" color="medium"></ion-icon>
        <ion-icon name="logo-twitter" color="success"></ion-icon>
      </p>
    </div>
  </div>
</ion-content>
