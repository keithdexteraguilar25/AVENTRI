<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Reviews</h1>

  <div class="order-items">
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/track.png' />
        </div>

        <div class="item-info">
          <p>Tracking Compass</p>
          
         

          <ion-button expand="block" class="main-button">Review</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/froshie.png' />
        </div>

        <div class="item-info">
          <p>Froshie Fair 2022</p>
          

          <ion-button expand="block" class="main-button">Review</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/merit.png' />
        </div>

        <div class="item-info">
          <p>IINTESS Election</p>
         

          <ion-button expand="block" class="main-button">Review</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/final.png' />
        </div>

        <div class="item-info">
          <p>Hear a Heart Radio</p>
          
          

          <ion-button expand="block" class="main-button">Review</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
